<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <p id="data">Connection..</p>
</section>
</body>
<script>
    const getEvent = new EventSource("http://127.0.0.1:3000/test")
    getEvent.onmessage = (event) => {
        const htmlElement = document.getElementById("data");
        const responseData = JSON.parse(event.data)
        console.log(responseData)
        htmlElement.textContent = `${responseData.message} ${responseData.number}`
    }
</script>
</html>
